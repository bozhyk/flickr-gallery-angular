<div class="row m-0">
    <infinite-scroll (scrolled)="onScroll()" class="col-12 d-flex flex-wrap pt-3 justify-content-around">
        <image *ngFor="let photo of this.gallery; let photoIndex = index" [imageData]="gallery[photoIndex]" class="pb-2"></image>
        <div class="alert alert-dark" *ngIf="isLoading">
            Loading ...
        </div>
    </infinite-scroll>
</div>
